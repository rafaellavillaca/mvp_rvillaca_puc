<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="styles.css">

    <title>Campanha de Monitores</title>
</head>

<body>
     <!-- Cabeçalho de informações do sistema -->
    <header>
        <div class="title">
            <h2>Campanha de Monitores</h2>
        </div>
        <div class="banner">
            <img src="image volunteers.webp?width=1200&height=630&fit=crop"
                alt="y">
        </div>
    </header>

     <!-- Opções para adicionar um novo item -->
    <section class="newItem">
        <input type="text" id="newInput" placeholder="Cadastrar novo monitor">
        <input type="text" id="newEmail" placeholder="email">
        <input type="text" id="newSkill" placeholder="Habilidade:">
        <input type="datetime" id="newAvailability" placeholder="Disponibilidade: MM/DD/YYYY HH:MM">
        <span onclick="newItem()" class="addBtn">Adicionar</span>
    </section>

    <!-- Tabela com items existentes -->
    <section class="items">
        <table id="myTable">
            <tr>
                <th>Nome</th>
                <th>Email</th>
                <th>Habilidade</th>
                <th>Dia</th>
                <th>Hora</th>
                <th><img src="https://cdn-icons-png.flaticon.com/512/126/126468.png" width="15px" height="15px"></th>

            </tr>
        </table>
    </section>

    <script src="scripts.js"></script>
</body>

</html>
