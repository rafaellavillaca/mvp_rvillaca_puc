<!doctype html>
<html lang="en">
  
  <head>
      <!-- Required meta tags -->
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
      <title>Campanha de monitores</title> 
      <!-- Bootstrap CSS -->
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">

      <link rel="stylesheet" type="text/css" href="styles.css">
    
  </head>

  <body >
    <header>

      <nav class="navbar navbar-expand-md navbar-dark bg-dark" style="height: 110px;">
        <a class="navbar-brand mx-auto" href="#" >Cadastro de Monitores 2023</a>
        </div>
      </nav>
      <!-- Background image -->
      <div id="intro" class="bg-image shadow-2-strong"></div>
        
      <!-- Background image -->
    </header>

    <section class="newInput">
      <div class="row" >
        <div class="row row-cols-1 row-cols-md-4 g-4 ">
          <div class="container border border-dark " >  
            <div class="form-group">
              <label for="nome" class="col-sm-2 col-form-label">Nome:</label>
              <input type="name" class="form-control" id="newInput" placeholder="Adicionar nome monitor:">
            </div>
            <div class="form-group">
              <label for="email" class="col-sm-2 col-form-label">Email:</label>
              <input type="email" class="form-control" id="newEmail">
            </div>
            <div class="form-group">
              <label for="habilidade" class="col-sm-2 col-form-label">Habilidade:</label>
              <input type="text" class="form-control" id="newSkill"  placeholder="Adicionar habilidade">
            </div>
            <div class="form-group">
              <label for="disponibilidade" class="col-sm-2 col-form-label" >Disponibilidade:</label>
              <input type="text" class="form-control" id="newAvailability" placeholder="MM/DD/YYYY HH:MM">
            </div>
            <div class="row" >
              <div class="row row-cols-1 row-cols-md-4 g-4"></div>
              <span onclick="newItem()" class="btn btn-primary">Adicionar</span>
              <div class="row row-cols-1 row-cols-md-4 g-4"></div>  
          </div>
        </div>
      </div>
    </section>    
    

    <section class="space">
      <span class=".d-none p-2 mt-2 col-md-12"></span>
    </section>
        
    <section class="Items">
      <div class="container">
        <h2>Lista de Voluntarios</h2>
        <p>Lista de voluntarios,habilidade e disponibilidade:</p>                        
          <table class="table table-bordered" id="myTable"> 
            <tr>
              <th scope="col" id="newInput" >Nome</th>
              <th scope="col" id="newEmail">Email</th>
              <th scope="col" id="newSkill">Habilidade</th> 
              <th scope="col" id="newDisponibilidade">Disponibilidade</th> 
              <th scope="col"> 
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-trash" viewBox="0 0 16 16">
                  <path d="M5.5 5.5A.5.5 0 0 1 6 6v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5Zm2.5 0a.5.5 0 0 1 .5.5v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5Zm3 .5a.5.5 0 0 0-1 0v6a.5.5 0 0 0 1 0V6Z"></path>
                  <path d="M14.5 3a1 1 0 0 1-1 1H13v9a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V4h-.5a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1H6a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1h3.5a1 1 0 0 1 1 1v1ZM4.118 4 4 4.059V13a1 1 0 0 0 1 1h6a1 1 0 0 0 1-1V4.059L11.882 4H4.118ZM2.5 3h11V2h-11v1Z"></path>
                </svg> </th>
            </tr>
            </thead>
            <tbody>
              <tr>
              </tr>
            </tbody>
          </table>
      </div>
    </section>

    <section class="space">
      <span class=".d-none p-2 mt-2 col-md-12"></span>
    </section>
    <script src="scripts_copy.js"></script>
    <!-- Footer -->
    <footer class="page-footer font-small blue">

      <!-- Copyright -->
      <div class="footer-copyright text-center py-3">Â© 2023 Copyright: rvillaca
      </div>
      <!-- Copyright -->

    </footer>
    <!-- Footer -->
  </body>

</html>
